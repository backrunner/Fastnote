<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--import requirements-->
    <script>
        window.$ = window.jQuery = require('../static/jquery.min.js');
    </script>
    <link rel="stylesheet" id="main-style" type="text/css" media="screen" href="../static/main.white.css" />
    <link rel="stylesheet" href="../static/font-awesome.min.css">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/animate.min.css">
    <script src="../static/encryption.js"></script>
    <script src="../static/i18n.js"></script>
    <script>
        //load Animate CSS
        $.fn.extend({
            animateCss: function(animationName, callback) {
                var animationEnd = (function(el) {
                    var animations = {
                        animation: 'animationend',
                        OAnimation: 'oAnimationEnd',
                        MozAnimation: 'mozAnimationEnd',
                        WebkitAnimation: 'webkitAnimationEnd',
                    };

                    for (var t in animations) {
                        if (typeof(el.style[t]) !== 'undefined') {
                            return animations[t];
                        }
                    }
                })(document.createElement('div'));

                this.addClass('animated ' + animationName).one(animationEnd, function() {
                    $(this).removeClass('animated ' + animationName);
                    if (typeof callback === 'function') callback();
                });

                return this;
            },
        });
        //define const
        const remote = require('electron').remote;
        const app = remote.app;
        //import json storage
        const storage = require('electron-json-storage');

        const {
            ipcRenderer
        } = require('electron');

        const WebFont = require('webfontloader');

        var indebug = remote.getGlobal('indebug');

        var settings;

        storage.get('settings', function(error, data) {
            if (error) {
                console.error(error);
                settingsInit(null);
                return;
            } else {
                //获取callback回传的json
                settings = data;
                settingsInit(settings);
            }
            $(document).ready(function() {
                ipcRenderer.send("login-window-ready");
            });
        });

        function settingsInit(settings) {
            var cssText = "";
            var font = "";
            //build css
            if (settings == null) {
                //read error
                $('#main-style').attr('href', '../static/main.blackwhite.css');
                cssText += 'body {font-family:Source Han Sans CN, MicroSoft Yahei, Arial !important;}'; //font
                font = 'Source Han Sans CN';
                current_i18n = 'zh-cn';
                $.getScript('../static/i18n/zh-cn.js');
                console.error('A error occured when reading settings.');
            } else {
                //read success
                if (typeof settings.language != 'undefined') {
                    if (settings.language != 'zh-cn') {
                        $(document).ready(function() {
                            initLanguage();
                        });
                    } else {
                        current_i18n = 'zh-cn';
                        $.getScript('../static/i18n/zh-cn.js', function() {
                            postElementsInit();
                        });
                    }
                    current_i18n = settings.language;
                } else {
                    current_i18n = 'zh-cn';
                    $.getScript('../static/i18n/zh-cn.js');
                }
                if (typeof settings.theme != 'undefined') {
                    $('#main-style').attr('href', '../static/main.' + settings.theme + '.css');
                } else {
                    $('#main-style').attr('href', '../static/main.blackwhite.css');
                }

                if (typeof settings.fontfamily != 'undefined') {
                    cssText += 'body {font-family:' + settings.fontfamily + ', Arial !important;}'; //font
                    font = settings.fontfamily;
                } else {
                    cssText += 'body {font-family:Source Han Sans CN, MicroSoft Yahei, Arial !important;';
                    font = 'Source Han Sans CN';
                }
            }
            var modStyle = document.querySelector('#modCSS');
            if (modStyle === null) {
                modStyle = document.createElement('style');
                modStyle.id = 'modCSS';
                document.body.appendChild(modStyle);
            }
            modStyle.innerHTML = cssText;

            if (font == 'Source Han Sans CN') {
                loadWebfont(font);
            }
        }

        function initLanguage() {
            applyLanguage(settings.language);
        }

        //语言初始化后处理
        function postElementsInit() {
            //do nothing
        }

        function loadWebfont(font) {
            WebFont.load({
                custom: {
                    families: [font]
                }
            });
        }

        //初始化Fastnote cloud
        const cloudConfig = require('../../app/cloud/config.js');
        if (indebug) {
            var cloud_protocol = cloudConfig.dev.protocol;
            var cloud_host = cloudConfig.dev.host;
            var cloud_port = cloudConfig.dev.port;
            var cloud_apibase = cloudConfig.dev.protocol + '://' + cloudConfig.dev.host + ':' + cloudConfig.dev.port
        } else {
            var cloud_protocol = cloudConfig.release.protocol;
            var cloud_host = cloudConfig.release.host;
            var cloud_port = cloudConfig.release.port;
            var cloud_apibase = cloudConfig.release.protocol + '://' + cloudConfig.release.host + ':' + cloudConfig.release.port
        }
    </script>
</head>

<body class="login-body">
    <div class="container-titlebar col-lg-12 drag">
        <div class="title" id="login-title" data-lang='register'>注册</div>
        <div id="electron-titlebar" class="titlebar" style="position: fixed !important;z-index: 999;"></div>
    </div>
    <script>
        require('electron-titlebar');
    </script>
    <div class="container-login">
        <div class="login-header">
            <div class="login-logo">
                <img class="login-logo-default" src="../static/images/logo.png"></img>
                <img class="login-logo-blackwhite" src="../static/images/logo.blackwhite.png"></img>
            </div>
            <div class="login-title">
                <span data-lang="register">注册</span>
            </div>
        </div>
        <div class="login-body">
            <div class="login-form">
                <div class="login-form-group">
                    <div class="login-form-label">
                        <span data-lang="username">用户名</span>
                    </div>
                    <div></div>
                    <div class="login-form-control">
                        <input class="form-control brcontrol-input" id="input-username" type="text">
                    </div>
                </div>
                <div class="login-form-group">
                    <div class="login-form-label">
                        <span data-lang="password">密码</span>
                    </div>
                    <div></div>
                    <div class="login-form-control">
                        <input class="form-control brcontrol-input" id="input-password" type="password">
                    </div>
                </div>
                <div class="login-form-group" id="login-captcha-group">
                    <div class="login-form-label">
                        <span data-lang="password">验证码</span>
                    </div>
                    <div></div>
                    <div class="login-form-control">
                        <input class="form-control brcontrol-input" id="input-captcha" type="text">
                    </div>
                    <div></div>
                    <div id="login-captcha-container">
                        <img id="login-captcha">
                    </div>
                </div>
                <div class="login-form-button" style="float: right;">
                    <button class="btn btn-secondary brbtn-primary login-button" data-lang="register" onclick="checkRegisterForm();">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function initCaptcha() {
            $('#login-captcha').attr('src', cloud_apibase + '/common/captcha/get?action=register&rand=' + Math.random());
        }

        $('#login-captcha').on('click', () => {
            initCaptcha();
        });

        function checkRegisterForm() {
            let username = $('#input-username').val();
            let password = $('#input-password').val();
            let captchaCode = $('#input-captcha').val();
            let flag_pass = true;
            if (username.length < 1) {
                $('#input-username').addClass('br-invalid');
                flag_pass = false;
            }
            if (password.length < 1) {
                $('#input-password').addClass('br-invalid');
                flag_pass = false;
            }
            if (captchaCode.length < 1) {
                $('#input-captcha').addClass('br-invalid');
                flag_pass = false;
            }
            if (flag_pass) {
                submitRegister(username, password, captchaCode);
            }
        }

        function submitRegister(username, password, captchaCode) {
            $.ajax({
                url: cloud_apibase + '/user/register',
                type: 'POST',
                dataType: 'json',
                data: {
                    username: username,
                    password: sha256(password, 'fastnote'),
                    client_type: 'pc',
                    captcha_code: captchaCode
                },
                success: (res) => {
                    //注册成功
                    if (res.code == 200) {
                        //注册成功，测试是否可以登录，如果需要验证码则转到登录窗口
                        $.ajax({
                            url: cloud_apibase + '/user/login',
                            type: 'POST',
                            dataType: 'json',
                            data: {
                                username: username,
                                password: sha256(password, 'fastnote'),
                                client_type: 'pc'
                            },
                            success: (res) => {
                                if (res.code != 200) {
                                    //使用注册信息登录时失败
                                    if (code == 402) {
                                        displayInfobar('error', i18n[current_i18n].register_needCaptcha);
                                        setTimeout(() => {
                                            ipcRenderer.send('change-to-login', {
                                                username: username,
                                                needCaptcha: true
                                            });
                                        }, 3000);
                                    }
                                } else {
                                    //使用刚注册的信息登录成功
                                    let cloud_userconfig = {
                                        username: username,
                                        password: sha256(password, 'fastnote')
                                    }
                                    let cloud_usertoken = res.auth;
                                    //保存用户信息
                                    storage.set('cloud_userconfig', cloud_userconfig, () => {
                                        //保存token
                                        storage.set('cloud_usertoken', cloud_usertoken, () => {
                                            ipcRenderer.send('cloud-register-success', {
                                                userconfig: cloud_userconfig,
                                                token: cloud_usertoken
                                            });
                                            window.close();
                                        });
                                    });
                                }
                            },
                            error: () => {
                                displayInfobar('error', i18n[current_i18n].register_tryLoginFailed);
                                setTimeout(() => {
                                    ipcRenderer.send('change-to-login', {
                                        username: username,
                                        needCaptcha: false
                                    });
                                }, 3000);
                            }
                        });
                    } else {
                        if (res.code == 402){
                            displayInfobar('error', '验证码错误，请重新输入');
                            initCaptcha();  //刷新验证码
                        } else {
                            displayInfobar('error', '出现错误，注册失败');
                            console.error(res);
                        }
                    }
                },
                error: (err) => {
                    displayInfobar('error', '出现错误，注册失败');
                    console.error(err);
                }
            });
        }

        $('#input-captcha').on('keydown', function(e){
            if (e.keyCode == 13){
                checkRegisterForm();
            }
        });

        initCaptcha();
    </script>
    <style>
        .infobar {
            width: 300px !important;
            left: calc(50% - 150px) !important;
        }
    </style>
    <script>
        if (!indebug) {
            Mousetrap.bind('ctrl+shift+i', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
            $(document).on('keydown', 'input[type="password"]', (e) => {
                var ctrlKey = e.ctrlKey || e.metaKey;
                if (ctrlKey && e.shiftKey && e.keyCode == 73) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
            $(document).on('keydown', 'input[type="text"]', (e) => {
                var ctrlKey = e.ctrlKey || e.metaKey;
                if (ctrlKey && e.shiftKey && e.keyCode == 73) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
        }
        //import requirements
        $.getScript('../../app/infobar.js'); //import by jQuery
    </script>
</body>
