<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fastnote - 设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--import requirements-->
    <script>
        window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min.js');
        require('../node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/settings.css" />
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <script>
        //load Animate CSS
        $.fn.extend({
            animateCss: function (animationName, callback) {
                var animationEnd = (function (el) {
                    var animations = {
                        animation: 'animationend',
                        OAnimation: 'oAnimationEnd',
                        MozAnimation: 'mozAnimationEnd',
                        WebkitAnimation: 'webkitAnimationEnd',
                    };

                    for (var t in animations) {
                        if (typeof (el.style[t]) !== 'undefined') {
                            return animations[t];
                        }
                    }
                })(document.createElement('div'));

                this.addClass('animated ' + animationName).one(animationEnd, function () {
                    $(this).removeClass('animated ' + animationName);
                    if (typeof callback === 'function') callback();
                });

                return this;
            },
        });
        //define const
        const remote = require('electron').remote;
        const app = remote.app;
        //import json storage
        const storage = require('electron-json-storage');

        const {
            ipcRenderer
        } = require('electron');

        var settings;

        storage.get('settings', function (error, data) {
            if (error) {
                console.error(error);
                settingsInit(null);
                return;
            } else {
                //获取callback回传的json
                settings = data;
                settingsInit(settings);
            }
        });

        function settingsInit(settings) {
            var cssText = "";
            //build css
            if (settings == null) {
                //read error
                cssText += 'body {font-family:Source Han Sans CN !important;}'; //font
            } else {
                //read success
                if (typeof settings.fontfamily != 'undefined') {
                    cssText += 'body {font-family:' + settings.fontfamily + ' !important;}'; //font
                } else {
                    cssText += 'body {font-family:Source Han Sans CN !important;}';
                }
            }
            var modStyle = document.querySelector('#modCSS');
            if (modStyle === null) {
                modStyle = document.createElement('style');
                modStyle.id = 'modCSS';
                document.body.appendChild(modStyle);
            }
            modStyle.innerHTML = cssText;
        }
    </script>
</head>

<body>
    <!-- titlebar -->
    <div class="container-titlebar col-lg-12 drag">
        <div class="title" id="app-title">设置</div>
        <div id="electron-titlebar" class="titlebar drag" style="position: fixed !important;z-index: 10;"></div>
    </div>
    <script>
        require('electron-titlebar');
    </script>
    <div class="container-settings">
        <div class="settings-titles">
            <div class="settings-titles-block settings-titles-general settings-titles-clicked" data-target="settings-general">
                <i class="fa fa-cog fa-fw settings-titles-icon" aria-hidden="true"></i>
                <span class="settings-titles-span">通用</span>
            </div>
            <div class="settings-titles-block settings-titles-notes" data-target="settings-notes">
                <i class="fa fa-sticky-note-o fa-fw settings-titles-icon" aria-hidden="true"></i>
                <span class="settings-titles-span">笔记</span>
            </div>
            <div class="settings-titles-block settings-titles-display" data-target="settings-display">
                <i class="fa fa-paint-brush fa-fw settings-titles-icon" aria-hidden="true"></i>
                <span class="settings-titles-span">显示</span>
            </div>
        </div>
        <script>
            //绑定点击事件
            $('.settings-titles-block').click(function(){
                $('.settings-titles-block').removeClass('settings-titles-clicked');
                $(this).addClass('settings-titles-clicked');
                $('.settings-sections').addClass('settings-sections-hidden');
                $('.'+$(this).attr('data-target')).removeClass('settings-sections-hidden');
            });
        </script>
        <!-- sections -->
        <div class="settings-sections settings-general">
            <div class="settings-item">
                <div class="settings-item-child settings-item-title">
                    <span>启用自动更新</span>
                </div>
                <div></div>
                <div class="settings-item-child settings-item-control">
                    <input class="settings-control-checkbox" type="checkbox" />
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-item-child settings-item-title">
                    <span>语言</span>
                </div>
                <div></div>
                <div class="settings-item-child settings-item-control">
                    <select class="form-control">
                        <option>简体中文</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="settings-sections settings-notes settings-sections-hidden">
            <div class="settings-item">
                <div class="settings-item-child settings-item-title">
                    <span>当前笔记序号：</span>
                </div>
                <div></div>
                <div class="settings-item-child settings-item-control">
                    <button class="br-btn">重置</button>
                </div>
            </div>
        </div>
        <div class="settings-sections settings-display settings-sections-hidden">
            <div class="settings-item">
                <div class="settings-item-child settings-item-title">
                    <span>字体</span>
                </div>
                <div></div>
                <div class="settings-item-child settings-item-control">
                    <select class="form-control">
                        <option style="font-family: Source Han Sans CN !important;">思源黑体</option>
                        <option style="font-family: Microsoft Yahei !important;">微软雅黑</option>
                        <option style="font-family: DengXian !important;">等线</option>
                        <option style="font-family: Arial !important;">Arial</option>
                    </select>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-item-child settings-item-title">
                    <span>笔记字号</span>
                </div>
                <div></div>
                <div class="settings-item-child settings-item-control">
                    <select class="form-control">
                        <option style="font-size: 18px !important;">18px</option>
                        <option style="font-size: 17px !important;">17px</option>
                        <option style="font-size: 16px !important;">16px</option>
                        <option style="font-size: 15px !important;">15px</option>
                        <option style="font-size: 14px !important;">14px</option>
                        <option style="font-size: 13px !important;">13px</option>
                        <option style="font-size: 12px !important;">12px</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
